<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.8b8ac64e160995439bac.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button_control_profile">Edit</button>
        </div>
        <button class="button user-info__button_control_place">+</button>
      </div>
    </div>

    <div class="places-list root__section">
    </div>

    <div class="popup">
      <div class="popup__content">
        <img src="images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="place" novalidate>
          <input id="place-name" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
          <span id="error-place-name" class="popup__error-message popup__error-message_hidden"></span>
          <input id="place-url" type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
          <span id="error-place-url" class="popup__error-message popup__error-message_hidden"></span>
          <button id="place-submit" type class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup-profile">
      <div class="popup-profile__content">
        <img src="images/close.svg" alt="" class="popup-profile__close">
        <h3 class="popup-profile__title">Редактировать профиль</h3>
        <form class="popup-profile__form" name="profile" novalidate>
          <input id="profile-name" type="text" name="name" class="popup-profile__input popup-profile__input_type_name" placeholder="Имя">
          <span id="error-profile-name" class="popup-profile__error-message popup-profile__error-message_hidden"></span>
          <input id="profile-job" type="text" name="job" class="popup-profile__input popup-profile__input_type_job" placeholder="О себе">
          <span id="error-profile-job" class="popup-profile__error-message popup-profile__error-message_hidden"></span>
          <button id="submit-profile" type class="button popup-profile__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-image">
      <div class="popup-image__content">
        <img src="images/close.svg" alt="" class="popup-image__close">
        <div class="popup-image__image">
        </div>
      </div>
    </div>

  </div>
  <script src="main.95e6b562f9fc4395a643.js"></script>
</body>
</html>
